{{- if eq .Values.mode "gateway" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nats-otel-collector.fullname" . }}
  labels:
    {{- include "nats-otel-collector.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.otlpGrpcPort }}
      targetPort: otlp-grpc
      protocol: TCP
      name: otlp-grpc
    - port: {{ .Values.service.otlpHttpPort }}
      targetPort: otlp-http
      protocol: TCP
      name: otlp-http
  selector:
    {{- include "nats-otel-collector.selectorLabels" . | nindent 4 }}
{{- end }}
