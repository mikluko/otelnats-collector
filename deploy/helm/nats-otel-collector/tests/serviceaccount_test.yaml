suite: serviceaccount tests
templates:
  - templates/serviceaccount.yaml
tests:
  - it: should render ServiceAccount when create is true
    set:
      serviceAccount:
        create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: apiVersion
          value: v1

  - it: should not render ServiceAccount when create is false
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should enable automount by default
    set:
      serviceAccount:
        create: true
        automount: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: should disable automount when set to false
    set:
      serviceAccount:
        create: true
        automount: false
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: should include annotations when set
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789:role/my-role
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789:role/my-role"

  - it: should not include annotations section when empty
    set:
      serviceAccount:
        create: true
        annotations: {}
    asserts:
      - notExists:
          path: metadata.annotations

  - it: should use custom name when specified
    set:
      serviceAccount:
        create: true
        name: custom-sa-name
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa-name

  - it: should use fullname when name is not specified
    set:
      serviceAccount:
        create: true
        name: ""
    release:
      name: test-release
    asserts:
      - equal:
          path: metadata.name
          value: test-release-otelnats-collector

  - it: should include standard labels
    set:
      serviceAccount:
        create: true
    asserts:
      - exists:
          path: metadata.labels["app.kubernetes.io/name"]
      - exists:
          path: metadata.labels["app.kubernetes.io/instance"]
      - exists:
          path: metadata.labels["helm.sh/chart"]
