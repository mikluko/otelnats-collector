suite: hpa tests
templates:
  - templates/hpa.yaml
tests:
  - it: should render HPA when enabled
    set:
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 10
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: apiVersion
          value: autoscaling/v2

  - it: should not render HPA when disabled
    set:
      autoscaling:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should set correct min and max replicas
    set:
      autoscaling:
        enabled: true
        minReplicas: 3
        maxReplicas: 15
    asserts:
      - equal:
          path: spec.minReplicas
          value: 3
      - equal:
          path: spec.maxReplicas
          value: 15

  - it: should target the correct Deployment
    set:
      autoscaling:
        enabled: true
    release:
      name: test-release
    asserts:
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: test-release-otelnats-collector

  - it: should include CPU metric when percentage is set
    set:
      autoscaling:
        enabled: true
        targetCPUUtilizationPercentage: 75
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 75

  - it: should include memory metric when percentage is set
    set:
      autoscaling:
        enabled: true
        targetMemoryUtilizationPercentage: 85
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 85

  - it: should include both CPU and memory metrics when both are set
    set:
      autoscaling:
        enabled: true
        targetCPUUtilizationPercentage: 80
        targetMemoryUtilizationPercentage: 80
    asserts:
      - lengthEqual:
          path: spec.metrics
          count: 2

  - it: should not include CPU metric when not set
    set:
      autoscaling:
        enabled: true
        targetCPUUtilizationPercentage: null
        targetMemoryUtilizationPercentage: 80
    asserts:
      - lengthEqual:
          path: spec.metrics
          count: 1
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 80

  - it: should include behavior when set
    set:
      autoscaling:
        enabled: true
        behavior:
          scaleDown:
            stabilizationWindowSeconds: 300
            policies:
              - type: Percent
                value: 10
                periodSeconds: 60
          scaleUp:
            stabilizationWindowSeconds: 0
            policies:
              - type: Percent
                value: 100
                periodSeconds: 15
    asserts:
      - equal:
          path: spec.behavior.scaleDown.stabilizationWindowSeconds
          value: 300
      - equal:
          path: spec.behavior.scaleUp.stabilizationWindowSeconds
          value: 0

  - it: should not include behavior section when not set
    set:
      autoscaling:
        enabled: true
    asserts:
      - notExists:
          path: spec.behavior

  - it: should include standard labels
    set:
      autoscaling:
        enabled: true
    asserts:
      - exists:
          path: metadata.labels["app.kubernetes.io/name"]
      - exists:
          path: metadata.labels["helm.sh/chart"]
