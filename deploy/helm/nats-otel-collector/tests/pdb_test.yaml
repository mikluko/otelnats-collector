suite: pdb tests
templates:
  - templates/pdb.yaml
tests:
  - it: should render PDB when enabled with minAvailable
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: apiVersion
          value: policy/v1
      - equal:
          path: spec.minAvailable
          value: 1

  - it: should render PDB when enabled with maxUnavailable
    set:
      podDisruptionBudget:
        enabled: true
        maxUnavailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.maxUnavailable
          value: 1

  - it: should not render PDB when disabled
    set:
      podDisruptionBudget:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should support percentage values for minAvailable
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: "50%"
    asserts:
      - equal:
          path: spec.minAvailable
          value: "50%"

  - it: should support percentage values for maxUnavailable
    set:
      podDisruptionBudget:
        enabled: true
        maxUnavailable: "25%"
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: "25%"

  - it: should include correct selector labels
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    release:
      name: test-release
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: otelnats-collector
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: test-release

  - it: should include mode in selector labels
    set:
      mode: gateway
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/component"]
          value: gateway

  - it: should use fullname for metadata.name
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    release:
      name: test-release
    asserts:
      - equal:
          path: metadata.name
          value: test-release-otelnats-collector

  - it: should include standard labels
    set:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    asserts:
      - exists:
          path: metadata.labels["app.kubernetes.io/name"]
      - exists:
          path: metadata.labels["helm.sh/chart"]
