# Gateway mode: OTLP â†’ NATS
# Applications send OTLP to the collector, which publishes to NATS subjects
#
# Usage:
#   helm install otelnats-gateway open-telemetry/opentelemetry-collector -f gateway-values.yaml

image:
  repository: ghcr.io/mikluko/otelnats-collector
  tag: latest

mode: deployment

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      timeout: 1s
      send_batch_size: 1000
    memory_limiter:
      check_interval: 1s
      limit_mib: 512
      spike_limit_mib: 128

  exporters:
    nats:
      url: nats://nats.nats-system:4222
      auth:
        credentials_file: /etc/nats/creds/gateway.creds
      traces:
        subject: otel.traces
      metrics:
        subject: otel.metrics
      logs:
        subject: otel.logs
      timeout: 5s
      retry_on_failure:
        enabled: true
        initial_interval: 1s
        max_interval: 30s
        max_elapsed_time: 300s

  extensions:
    health_check:
      endpoint: 0.0.0.0:13133

  service:
    extensions: [health_check]
    pipelines:
      traces:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [nats]
      metrics:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [nats]
      logs:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [nats]

ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    hostPort: 4317
    protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    hostPort: 4318
    protocol: TCP

# Mount NATS credentials from secret
extraVolumes:
  - name: nats-creds
    secret:
      secretName: nats-gateway-creds

extraVolumeMounts:
  - name: nats-creds
    mountPath: /etc/nats/creds
    readOnly: true
